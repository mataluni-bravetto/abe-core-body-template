<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Guardians Chrome Ext Options</title>
    <style>
      body{font:14px system-ui, sans-serif; margin:16px; max-width:800px}
      .section{margin:24px 0; padding:16px; border:1px solid #ddd; border-radius:8px}
      .section h3{margin:0 0 12px; color:#333}
      label{display:block; margin:12px 0 6px; font-weight:500}
      input, select, textarea{padding:8px 12px; width:100%; max-width:400px; border:1px solid #ccc; border-radius:4px}
      input[type="checkbox"]{width:auto; margin-right:8px}
      .checkbox-label{display:flex; align-items:center; margin:8px 0}
      button{padding:8px 16px; background:#007cba; color:white; border:none; border-radius:4px; cursor:pointer; margin:8px 8px 8px 0}
      button:hover{background:#005a87}
      button.secondary{background:#6c757d}
      button.secondary:hover{background:#545b62}
      .status{display:inline-block; padding:4px 8px; border-radius:4px; font-size:12px; margin-left:8px}
      .status.connected{background:#d4edda; color:#155724}
      .status.disconnected{background:#f8d7da; color:#721c24}
      .guard-service{margin:8px 0; padding:12px; background:#f8f9fa; border-radius:4px}
      .guard-service h4{margin:0 0 8px}
      .guard-controls{display:flex; align-items:center; gap:12px}
      .test-results{margin:16px 0; padding:12px; background:#e9ecef; border-radius:4px; font-family:monospace; font-size:12px}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <h1>AI Guardians Configuration</h1>
    
    <!-- Gateway Configuration -->
    <div class="section">
      <h3>Central Gateway</h3>
      <label>Gateway URL</label>
      <input id="gateway_url" type="url" placeholder="https://your-ai-guardians-gateway.com/api/v1" />
      
      <label>API Key</label>
      <input id="api_key" type="password" placeholder="Your API key" />
      
      <button id="test_connection">Test Connection</button>
      <span id="connection_status" class="status disconnected">Disconnected</span>
    </div>

    <!-- Guard Services Configuration -->
    <div class="section">
      <h3>Guard Services</h3>
      <div id="guard_services">
        <!-- Guard services will be populated by JavaScript -->
      </div>
    </div>

    <!-- Analysis Pipeline -->
    <div class="section">
      <h3>Analysis Pipeline</h3>
      <label>Pipeline Type</label>
      <select id="analysis_pipeline">
        <option value="default">Default Pipeline</option>
        <option value="enhanced">Enhanced Pipeline</option>
        <option value="custom">Custom Pipeline</option>
      </select>
      
      <label>Analysis Timeout (seconds)</label>
      <input id="analysis_timeout" type="number" min="1" max="60" value="10" />
    </div>

    <!-- Logging Configuration -->
    <div class="section">
      <h3>Logging & Monitoring</h3>
      <div class="checkbox-label">
        <input id="enable_central_logging" type="checkbox" />
        <label for="enable_central_logging">Enable Central Logging</label>
      </div>
      
      <div class="checkbox-label">
        <input id="enable_local_logging" type="checkbox" />
        <label for="enable_local_logging">Enable Local Logging</label>
      </div>
      
      <label>Log Level</label>
      <select id="log_level">
        <option value="debug">Debug</option>
        <option value="info">Info</option>
        <option value="warn">Warning</option>
        <option value="error">Error</option>
      </select>
    </div>

    <!-- Testing Section -->
    <div class="section">
      <h3>Testing & Validation</h3>
      <button id="run_tests">Run Guard Service Tests</button>
      <button id="run_performance_tests" class="secondary">Run Performance Tests</button>
      <button id="run_integration_tests" class="secondary">Run Integration Tests</button>
      
      <div id="test_results" class="test-results hidden">
        <!-- Test results will be displayed here -->
      </div>
    </div>

    <!-- Actions -->
    <div class="section">
      <h3>Actions</h3>
      <button id="save_config">Save Configuration</button>
      <button id="reset_config" class="secondary">Reset to Defaults</button>
      <button id="export_config" class="secondary">Export Configuration</button>
      <button id="import_config" class="secondary">Import Configuration</button>
    </div>

    <script src="logging.js"></script>
    <script src="testing.js"></script>
    <script src="options.js"></script>
  </body>
</html>
